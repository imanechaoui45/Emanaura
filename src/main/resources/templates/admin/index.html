<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>Emanaura</title>
<!--	<link rel="stylesheet" href="/css/emanaura-admin.css">-->
</head>
<body>
<section>
	<div class="container admin-container">
		<div class="admin-header">
			<h1 class="admin-title">Admin Dashboard</h1>
		</div>
		<div class="row g-4">
			<div class="col-md-4 col-sm-6">
				<a href="/admin/loadAddProduct" class="text-decoration-none">
					<div class="card emanaura-card primary card-animation delay-1">
						<div class="card-body text-center">
							<i class="fa-solid fa-square-plus fa-3x"></i>
							<h4>Add Product</h4>
						</div>
					</div>
				</a>
			</div>

			<div class="col-md-4 col-sm-6">
				<a href="/admin/category" class="text-decoration-none">
					<div class="card emanaura-card warning card-animation delay-2">
						<div class="card-body text-center">
							<i class="fa-solid fa-list fa-3x"></i>
							<h4>Add Category</h4>
						</div>
					</div>
				</a>
			</div>

			<div class="col-md-4 col-sm-6">
				<a href="/admin/products" class="text-decoration-none">
					<div class="card emanaura-card success card-animation delay-3">
						<div class="card-body text-center">
							<i class="fa-solid fa-table-list fa-3x"></i>
							<h4>View Product</h4>
						</div>
					</div>
				</a>
			</div>

			<div class="col-md-4 col-sm-6">
				<a href="/admin/orders" class="text-decoration-none">
					<div class="card emanaura-card warning card-animation delay-4">
						<div class="card-body text-center">
							<i class="fa-solid fa-box-open fa-3x"></i>
							<h4>Orders</h4>
						</div>
					</div>
				</a>
			</div>

			<div class="col-md-4 col-sm-6">
				<a href="/admin/users?type=1" class="text-decoration-none">
					<div class="card emanaura-card primary card-animation delay-5">
						<div class="card-body text-center">
							<i class="fa-solid fa-circle-user fa-3x"></i>
							<h4>Users</h4>
						</div>
					</div>
				</a>
			</div>

			<div class="col-md-4 col-sm-6">
				<a href="/admin/add-admin" class="text-decoration-none">
					<div class="card emanaura-card secondary card-animation delay-6">
						<div class="card-body text-center">
							<i class="fa-solid fa-user-plus fa-3x"></i>
							<h4>Add Admin</h4>
						</div>
					</div>
				</a>
			</div>

			<div class="col-md-4 col-sm-6 mx-auto">
				<a href="/admin/users?type=2" class="text-decoration-none">
					<div class="card emanaura-card primary card-animation delay-7">
						<div class="card-body text-center">
							<i class="fa-solid fa-circle-user fa-3x"></i>
							<h4>Admin</h4>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
	<style>
		/* Emanaura Admin Dashboard Styles */
		:root {
			--emanaura-primary: #830000;
			--emanaura-secondary: #C10000;
			--emanaura-gray: #D6D6D6;
			--emanaura-taupe: #BEA6A0;
			--emanaura-cream: #FFF4ED;
			--emanaura-gold: #EDE9D0;
			--emanaura-dark: #4A0000;
			--card-shadow: 0 8px 16px rgba(131, 0, 0, 0.08);
			--hover-shadow: 0 12px 24px rgba(131, 0, 0, 0.15);
			--card-radius: 12px;
			--transition: all 0.3s ease;
		}

		/* Admin Dashboard Container */
		.admin-container {
			background-color: var(--emanaura-cream);
			border-radius: 20px;
			padding: 2.5rem;
			margin-top: 2rem;
			margin-bottom: 2rem;
			box-shadow: 0 5px 30px rgba(131, 0, 0, 0.05);
			position: relative;
			overflow: hidden;
		}

		.admin-container::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 5px;
			background: linear-gradient(to right, var(--emanaura-primary), var(--emanaura-secondary));
		}

		/* Admin Dashboard Header */
		.admin-header {
			text-align: center;
			padding-bottom: 2rem;
			margin-bottom: 2rem;
			position: relative;
		}

		.admin-title {
			font-size: 2.5rem;
			font-weight: 700;
			color: var(--emanaura-primary);
			margin-bottom: 0.5rem;
			margin-top:40px;
			font-family: 'Poppins', sans-serif;
		}

		.admin-header::after {
			content: '';
			position: absolute;
			bottom: 0;
			left: 50%;
			transform: translateX(-50%);
			width: 100px;
			height: 3px;
			background: linear-gradient(to right, var(--emanaura-primary), var(--emanaura-secondary));
			border-radius: 1.5px;
		}

		/* Admin Cards */
		.emanaura-card {
			background-color: white;
			border-radius: var(--card-radius);
			box-shadow: var(--card-shadow);
			transition: var(--transition);
			overflow: hidden;
			height: 100%;
			border: none;
			position: relative;
		}

		.emanaura-card:hover {
			transform: translateY(-8px);
			box-shadow: var(--hover-shadow);
		}

		.emanaura-card .card-body {
			padding: 2rem 1.5rem;
		}

		.emanaura-card i {
			margin-bottom: 1rem;
			transition: var(--transition);
		}

		.emanaura-card:hover i {
			transform: scale(1.15);
		}

		.emanaura-card h4 {
			font-weight: 600;
			font-size: 1.25rem;
			margin-top: 0.5rem;
			font-family: 'Poppins', sans-serif;
		}

		/* Card Colors */
		.emanaura-card.primary {
			border-top: 4px solid var(--emanaura-primary);
		}
		.emanaura-card.primary i,
		.emanaura-card.primary h4 {
			color: var(--emanaura-primary);
		}

		.emanaura-card.secondary {
			border-top: 4px solid var(--emanaura-secondary);
		}
		.emanaura-card.secondary i,
		.emanaura-card.secondary h4 {
			color: var(--emanaura-secondary);
		}

		.emanaura-card.warning {
			border-top: 4px solid #D4A72C;
		}
		.emanaura-card.warning i,
		.emanaura-card.warning h4 {
			color: #D4A72C;
		}

		.emanaura-card.success {
			border-top: 4px solid #28A745;
		}
		.emanaura-card.success i,
		.emanaura-card.success h4 {
			color: #28A745;
		}

		/* Animation */
		@keyframes fadeInUp {
			from {
				opacity: 0;
				transform: translateY(20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.card-animation {
			animation: fadeInUp 0.5s ease forwards;
		}

		.delay-1 { animation-delay: 0.1s; }
		.delay-2 { animation-delay: 0.2s; }
		.delay-3 { animation-delay: 0.3s; }
		.delay-4 { animation-delay: 0.4s; }
		.delay-5 { animation-delay: 0.5s; }
		.delay-6 { animation-delay: 0.6s; }
		.delay-7 { animation-delay: 0.7s; }

		/* Responsive Adjustments */
		@media (max-width: 992px) {
			.admin-container {
				padding: 2rem 1.5rem;
			}

			.admin-title {
				font-size: 2rem;

			}
		}

		@media (max-width: 768px) {
			.emanaura-card .card-body {
				padding: 1.5rem 1rem;
			}

			.admin-container {
				padding: 1.5rem 1rem;
			}
		}

		/* Card Hover Effect */
		.emanaura-card::after {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
			opacity: 0;
			transition: var(--transition);
		}

		.emanaura-card:hover::after {
			opacity: 1;
		}
	</style>
</section>
</body>
</html>
